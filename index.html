<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rise to Riches</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('bg0.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            min-height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }

        .game-container, .shop-container, .job-container, .task-container, .business-container, .inventory-container, .casino-container {
            width: 100%;
            max-width: 360px;
            margin: 8px;
            padding: 10px;
            background: rgba(20, 20, 30, 0.85);
            border-radius: 16px;
            box-shadow: 0 6px 24px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(6px);
            box-sizing: border-box;
            position: fixed;
            bottom: 8px;
            z-index: 1;
            display: none;
            flex-direction: column;
            min-height: 250px;
            transition: opacity 0.2s ease, transform 0.2s ease;
            opacity: 0;
            transform: translateY(15px);
        }

        .shop-container {
            border: 2px solid #FFD700;
            background: rgba(30, 30, 40, 0.9);
        }

        .active {
            display: flex;
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            font-size: 1.5em;
            margin: 8px 0;
            text-align: center;
            color: #FFD700;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.4);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.9em;
            flex-wrap: wrap;
            gap: 5px;
        }

        .stat {
            flex: 1;
            text-align: center;
            color: #E0E0E0;
        }

        .stat span {
            color: #FFD700;
            font-weight: bold;
        }

        .tabs {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: auto;
            padding: 8px 0;
            gap: 6px;
        }

        .tab-button {
            flex: 0 0 calc(25% - 6px);
            padding: 6px;
            font-size: 0.8em;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 10px;
            color: #E0E0E0;
            cursor: pointer;
            transition: background 0.2s, transform 0.1s;
            text-align: center;
        }

        .tab-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-1px);
        }

        .tab-button.active {
            background: rgba(255, 215, 0, 0.4);
        }

        .shop-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 8px;
            padding: 8px 0;
            overflow-y: auto;
            max-height: 60vh;
        }

        .shop-item {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .shop-item:hover {
            transform: scale(1.04);
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.3);
        }

        .shop-item img {
            width: 48px;
            height: 48px;
            object-fit: contain;
            margin-bottom: 4px;
        }

        .shop-item button {
            width: 100%;
            padding: 6px;
            font-size: 0.8em;
            background: linear-gradient(135deg, #FFD700, #DAA520);
            color: #1A1A1A;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .shop-item button:disabled {
            background: #444;
            color: #777;
            cursor: not-allowed;
        }

        .shop-item button:hover:not(:disabled) {
            background: linear-gradient(135deg, #FFE066, #FFD700);
            transform: scale(1.03);
        }

        .shop-item.purchased {
            animation: purchase 0.3s ease;
        }

        .job-list, .task-list, .inventory-list, .casino, .business {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 8px 0;
        }

        .job-list button, .task-list button, .casino button, .business button {
            width: 100%;
            padding: 8px;
            font-size: 0.9em;
            background: linear-gradient(135deg, #6B7280, #4B5563);
            color: #E0E0E0;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        .job-list button:disabled, .task-list button:disabled, .casino button:disabled, .business button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .job-list button:hover:not(:disabled), .task-list button:hover:not(:disabled), .casino button:hover:not(:disabled), .business button:hover:not(:disabled) {
            background: linear-gradient(135deg, #9CA3AF, #6B7280);
            transform: translateY(-1px);
        }

        .inventory-list {
            font-size: 0.8em;
            color: #D1D5DB;
            text-align: center;
        }

        .notification {
            position: fixed;
            bottom: 16px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 0.8em;
            color: #FFD700;
            background: rgba(0, 0, 0, 0.85);
            padding: 8px 16px;
            border-radius: 10px;
            opacity: 0;
            transition: opacity 0.4s;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.4);
            z-index: 2000;
        }

        .notification.show {
            opacity: 1;
        }

        .coin-animation {
            position: absolute;
            width: 32px;
            height: 32px;
            background: url('coin.png') no-repeat center;
            background-size: contain;
            animation: collectCoin 0.8s ease-out forwards;
        }

        @keyframes purchase {
            0% { transform: scale(1); }
            50% { transform: scale(1.08); }
            100% { transform: scale(1); }
        }

        @keyframes collectCoin {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-60px); opacity: 0; }
        }

        @media (max-width: 360px) {
            h1 { font-size: 1.3em; }
            .game-container, .shop-container, .job-container, .task-container, .business-container, .inventory-container, .casino-container {
                margin: 4px;
                padding: 8px;
                max-width: 320px;
            }
            .stat { font-size: 0.8em; }
            .tab-button { font-size: 0.7em; padding: 5px; }
            .shop-item img { width: 40px; height: 40px; }
            .shop-list { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="game-container active" id="mainContainer">
        <h1>Rise to Riches</h1>
        <div class="stats">
            <div class="stat">Статус: <span id="status">Бомж</span></div>
            <div class="stat">Баланс: $<span id="balance">0</span></div>
            <div class="stat">Энергия: <span id="energy">100</span></div>
            <div class="stat">Голод: <span id="hunger">100</span></div>
            <div class="stat">Настр: <span id="mood">100</span></div>
        </div>
        <div class="tabs">
            <button class="tab-button active" onclick="showSection('mainContainer')">Главная</button>
            <button class="tab-button" onclick="showSection('jobContainer')">Работа</button>
            <button class="tab-button" onclick="showSection('taskContainer')">Задания</button>
            <button class="tab-button" onclick="showSection('shopContainer')">Магазин</button>
            <button class="tab-button" onclick="showSection('businessContainer')">Бизнес</button>
            <button class="tab-button" onclick="showSection('inventoryContainer')">Инвентарь</button>
            <button class="tab-button" onclick="showSection('casinoContainer')">Казино</button>
        </div>
    </div>

    <div class="job-container" id="jobContainer">
        <h1>Работа</h1>
        <div class="job-list" id="jobList"></div>
        <div class="task-list" id="jobTaskList"></div>
        <div class="tabs">
            <button class="tab-button" onclick="showSection('mainContainer')">Главная</button>
            <button class="tab-button active" onclick="showSection('jobContainer')">Работа</button>
            <button class="tab-button" onclick="showSection('taskContainer')">Задания</button>
            <button class="tab-button" onclick="showSection('shopContainer')">Магазин</button>
            <button class="tab-button" onclick="showSection('businessContainer')">Бизнес</button>
            <button class="tab-button" onclick="showSection('inventoryContainer')">Инвентарь</button>
            <button class="tab-button" onclick="showSection('casinoContainer')">Казино</button>
        </div>
    </div>

    <div class="task-container" id="taskContainer">
        <h1>Задания</h1>
        <div class="task-list" id="socialTaskList"></div>
        <div class="tabs">
            <button class="tab-button" onclick="showSection('mainContainer')">Главная</button>
            <button class="tab-button" onclick="showSection('jobContainer')">Работа</button>
            <button class="tab-button active" onclick="showSection('taskContainer')">Задания</button>
            <button class="tab-button" onclick="showSection('shopContainer')">Магазин</button>
            <button class="tab-button" onclick="showSection('businessContainer')">Бизнес</button>
            <button class="tab-button" onclick="showSection('inventoryContainer')">Инвентарь</button>
            <button class="tab-button" onclick="showSection('casinoContainer')">Казино</button>
        </div>
    </div>

    <div class="shop-container" id="shopContainer">
        <h1>Магазин</h1>
        <div class="shop-list" id="shopList"></div>
        <div class="tabs">
            <button class="tab-button" onclick="showSection('mainContainer')">Главная</button>
            <button class="tab-button" onclick="showSection('jobContainer')">Работа</button>
            <button class="tab-button" onclick="showSection('taskContainer')">Задания</button>
            <button class="tab-button active" onclick="showSection('shopContainer')">Магазин</button>
            <button class="tab-button" onclick="showSection('businessContainer')">Бизнес</button>
            <button class="tab-button" onclick="showSection('inventoryContainer')">Инвентарь</button>
            <button class="tab-button" onclick="showSection('casinoContainer')">Казино</button>
        </div>
    </div>

    <div class="business-container" id="businessContainer">
        <h1>Бизнес</h1>
        <div class="business" id="businessSection"></div>
        <div class="tabs">
            <button class="tab-button" onclick="showSection('mainContainer')">Главная</button>
            <button class="tab-button" onclick="showSection('jobContainer')">Работа</button>
            <button class="tab-button" onclick="showSection('taskContainer')">Задания</button>
            <button class="tab-button" onclick="showSection('shopContainer')">Магазин</button>
            <button class="tab-button active" onclick="showSection('businessContainer')">Бизнес</button>
            <button class="tab-button" onclick="showSection('inventoryContainer')">Инвентарь</button>
            <button class="tab-button" onclick="showSection('casinoContainer')">Казино</button>
        </div>
    </div>

    <div class="inventory-container" id="inventoryContainer">
        <h1>Инвентарь</h1>
        <div class="inventory-list" id="inventoryList"></div>
        <div class="tabs">
            <button class="tab-button" onclick="showSection('mainContainer')">Главная</button>
            <button class="tab-button" onclick="showSection('jobContainer')">Работа</button>
            <button class="tab-button" onclick="showSection('taskContainer')">Задания</button>
            <button class="tab-button" onclick="showSection('shopContainer')">Магазин</button>
            <button class="tab-button" onclick="showSection('businessContainer')">Бизнес</button>
            <button class="tab-button active" onclick="showSection('inventoryContainer')">Инвентарь</button>
            <button class="tab-button" onclick="showSection('casinoContainer')">Казино</button>
        </div>
    </div>

    <div class="casino-container" id="casinoContainer">
        <h1>Казино</h1>
        <div class="casino" id="casinoSection"></div>
        <div class="tabs">
            <button class="tab-button" onclick="showSection('mainContainer')">Главная</button>
            <button class="tab-button" onclick="showSection('jobContainer')">Работа</button>
            <button class="tab-button" onclick="showSection('taskContainer')">Задания</button>
            <button class="tab-button" onclick="showSection('shopContainer')">Магазин</button>
            <button class="tab-button" onclick="showSection('businessContainer')">Бизнес</button>
            <button class="tab-button" onclick="showSection('inventoryContainer')">Инвентарь</button>
            <button class="tab-button active" onclick="showSection('casinoContainer')">Казино</button>
        </div>
    </div>

    <div class="notification" id="notification"></div>
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="cashSound" src="cash.mp3"></audio>

    <script>
        let state = {
            balance: 0,
            energy: 100,
            hunger: 100,
            mood: 100,
            currentJob: null,
            businessOwned: false,
            businessLevel: 0,
            inventory: [],
            status: "Бомж",
            debtRepaymentActive: false,
            isWorking: false,
            socialTaskCooldowns: {},
            lastSave: Date.now()
        };

        const statuses = [
            { name: "Бомж", minBalance: 0 },
            { name: "Работяга", minBalance: 1000 },
            { name: "Середняк", minBalance: 10000 },
            { name: "Бизнесмен", minBalance: 50000 },
            { name: "Богач", minBalance: 1000000 },
            { name: "Миллионер", minBalance: 10000000 }
        ];

        const jobs = {
            cleaner: {
                name: "Уборщик",
                pay: 50,
                unlock: 0,
                tasks: [
                    { name: "Убрать улицу", pay: 50, energy: 10 },
                    { name: "Помыть окна", pay: 60, energy: 10 },
                    { name: "Почистить ковры", pay: 70, energy: 10 },
                    { name: "Вынести мусор", pay: 40, energy: 10 }
                ]
            },
            courier: {
                name: "Курьер",
                pay: 100,
                unlock: 0,
                tasks: [
                    { name: "Доставить посылку", pay: 100, energy: 10 },
                    { name: "Развести еду", pay: 120, energy: 10 },
                    { name: "Доставить пиццу", pay: 110, energy: 10 }
                ]
            },
            postman: {
                name: "Почтальон",
                pay: 80,
                unlock: 1000,
                tasks: [
                    { name: "Разнести письма", pay: 80, energy: 10 },
                    { name: "Доставить посылку", pay: 100, energy: 10 },
                    { name: "Раздать газеты", pay: 70, energy: 10 },
                    { name: "Отправить заказное письмо", pay: 90, energy: 10 }
                ]
            },
            taxi: {
                name: "Таксист",
                pay: 150,
                unlock: 5000,
                tasks: [
                    { name: "Отвезти пассажира", pay: 150, energy: 10 },
                    { name: "Доехать до аэропорта", pay: 200, energy: 10 },
                    { name: "Подвезти в центр", pay: 170, energy: 10 },
                    { name: "Ночной рейс", pay: 250, energy: 15 }
                ]
            },
            freelancer: {
                name: "Фрилансер",
                pay: 300,
                unlock: 10000,
                tasks: [
                    { name: "Написать статью", pay: 300, energy: 10 },
                    { name: "Сделать логотип", pay: 350, energy: 10 },
                    { name: "Создать сайт", pay: 400, energy: 10 }
                ]
            },
            influencer: {
                name: "Инфлюенсер",
                pay: 1000,
                unlock: 50000,
                tasks: [
                    { name: "Опубликовать пост", pay: 1000, energy: 10 },
                    { name: "Снять сторис", pay: 800, energy: 10 },
                    { name: "Провести прямой эфир", pay: 1200, energy: 10 },
                    { name: "Поделиться ссылкой", pay: 500, energy: 5 }
                ]
            },
            crypto: {
                name: "Криптотрейдер",
                pay: 5000,
                unlock: 100000,
                tasks: [
                    { name: "Купить биткоин", pay: 5000, energy: 10 },
                    { name: "Продать NFT", pay: 6000, energy: 10 },
                    { name: "Майнить эфир", pay: 5500, energy: 10 },
                    { name: "Проанализировать рынок", pay: 4500, energy: 10 }
                ]
            }
        };

        const socialTasks = [
            {
                name: "Подписаться на Telegram",
                pay: 50,
                energy: 5,
                cooldown: 300000,
                action: () => {
                    if (window.Telegram?.WebApp) {
                        window.Telegram.WebApp.openTelegramLink('https://t.me/it2009');
                    } else {
                        window.open('https://t.me/it2009', '_blank');
                    }
                }
            },
            {
                name: "Поделиться в соцсетях",
                pay: 100,
                energy: 10,
                cooldown: 600000
            }
        ];

        const shopItems = [
            { name: "Хлеб", price: 5, desc: "Простая еда", effect: { hunger: 20 }, image: "bread.png" },
            { name: "Энергетик", price: 20, desc: "Восстанавливает энергию", effect: { energy: 50 }, image: "energy_drink.png" },
            { name: "Метла", price: 100, desc: "Уборка эффективнее", effect: { payMultiplier: 1.2 }, job: "cleaner", image: "broom.png" },
            { name: "Кроссовки", price: 200, desc: "Стильная обувь", effect: { taskPayMultiplier: 1.1 }, image: "sneakers.png" },
            { name: "Велосипед", price: 500, desc: "Быстрее доставлять", effect: { tipChance: 0.5, tipMultiplier: 1.5 }, job: "courier", image: "bike.png" },
            { name: "Машина (Лада)", price: 5000, desc: "Бюджетный автомобиль", effect: { taskPayMultiplier: 1.5 }, job: "taxi", image: "lada.png" },
            { name: "Ноутбук", price: 10000, desc: "Работа быстрее", effect: { payMultiplier: 1.3 }, job: "freelancer", image: "laptop.png" },
            { name: "Камера", price: 20000, desc: "Контент лучше", effect: { payMultiplier: 1.4 }, job: "influencer", image: "camera.png" },
            { name: "Машина (BMW)", price: 50000, desc: "Стильный транспорт", effect: { taskPayMultiplier: 2 }, job: "taxi", image: "bmw.png" },
            { name: "Квартира", price: 50000, desc: "Уютное жилье", effect: { mood: 20 }, image: "apartment.png" },
            { name: "Дом", price: 200000, desc: "Просторный коттедж", effect: { mood: 30 }, image: "house.png" },
            { name: "Бассейн", price: 500000, desc: "Личная зона отдыха", effect: { mood: 40 }, image: "pool.png" },
            { name: "Яхта", price: 1000000, desc: "Морские приключения", effect: { mood: 50 }, image: "yacht.png" },
            { name: "Частный самолет", price: 5000000, desc: "Полеты без границ", effect: { mood: 60 }, image: "jet.png" }
        ];

        if (window.Telegram?.WebApp) {
            window.Telegram.WebApp.expand();
        }

        function loadGame() {
            const savedState = localStorage.getItem('riseToRichesState');
            if (savedState) {
                const parsed = JSON.parse(savedState);
                Object.assign(state, parsed);
                for (const task in state.socialTaskCooldowns) {
                    if (Date.now() >= state.socialTaskCooldowns[task]) {
                        delete state.socialTaskCooldowns[task];
                    }
                }
            }
            state.lastSave = Date.now();
        }

        function saveGame() {
            if (Date.now() - state.lastSave > 1000) {
                localStorage.setItem('riseToRichesState', JSON.stringify(state));
                state.lastSave = Date.now();
            }
        }

        function showSection(sectionId) {
            ['mainContainer', 'jobContainer', 'taskContainer', 'shopContainer', 'businessContainer', 'inventoryContainer', 'casinoContainer'].forEach(id => {
                const section = document.getElementById(id);
                section.classList.toggle('active', id === sectionId);
                Array.from(section.querySelectorAll('.tab-button')).forEach(btn => btn.classList.toggle('active', btn.onclick.toString().includes(sectionId)));
            });
            playSound("clickSound");
            render();
        }

        function render() {
            document.getElementById("balance").textContent = state.balance.toLocaleString();
            document.getElementById("status").textContent = state.status;
            document.getElementById("energy").textContent = Math.floor(state.energy);
            document.getElementById("hunger").textContent = Math.floor(state.hunger);
            document.getElementById("mood").textContent = Math.floor(state.mood);

            const jobList = document.getElementById("jobList");
            if (!jobList.children.length) {
                for (const key in jobs) {
                    const job = jobs[key];
                    const button = document.createElement("button");
                    button.textContent = `${job.name} ($${job.pay}${job.unlock > 0 ? `, $${job.unlock.toLocaleString()}` : ""})`;
                    button.onclick = () => takeJob(key);
                    jobList.appendChild(button);
                }
            }
            Array.from(jobList.children).forEach(button => {
                const jobKey = Object.keys(jobs).find(k => jobs[k].name === button.textContent.split(' (')[0]);
                button.disabled = state.balance < jobs[jobKey].unlock || state.isWorking;
            });

            const taskList = document.getElementById("jobTaskList");
            taskList.innerHTML = "";
            if (state.currentJob) {
                if (state.isWorking) {
                    taskList.textContent = `Работа: ${state.currentJob.name}...`;
                } else {
                    state.currentJob.tasks.forEach(task => {
                        const button = document.createElement("button");
                        button.textContent = `${task.name} ($${task.pay}, ${task.energy} энергии)`;
                        button.disabled = state.energy < task.energy || state.isWorking;
                        button.onclick = () => doJobTask(task);
                        taskList.appendChild(button);
                    });
                }
            } else {
                taskList.textContent = "Выберите работу";
            }

            const socialTaskList = document.getElementById("socialTaskList");
            if (!socialTaskList.children.length) {
                socialTasks.forEach(task => {
                    const button = document.createElement("button");
                    button.onclick = () => doSocialTask(task);
                    socialTaskList.appendChild(button);
                });
            }
            Array.from(socialTaskList.children).forEach((button, index) => {
                const task = socialTasks[index];
                const isOnCooldown = state.socialTaskCooldowns[task.name] && Date.now() < state.socialTaskCooldowns[task.name];
                const timeLeft = isOnCooldown ? Math.ceil((state.socialTaskCooldowns[task.name] - Date.now()) / 1000) : 0;
                button.textContent = isOnCooldown
                    ? `${task.name} ($${task.pay}, ${task.energy} энергии, ${timeLeft}с)`
                    : `${task.name} ($${task.pay}, ${task.energy} энергии)`;
                button.disabled = state.energy < task.energy || isOnCooldown;
            });

            const shopList = document.getElementById("shopList");
            if (!shopList.children.length) {
                shopItems.forEach(item => {
                    const itemDiv = document.createElement("div");
                    itemDiv.className = "shop-item";
                    const img = document.createElement("img");
                    img.src = item.image;
                    img.alt = item.name;
                    img.onerror = () => { img.src = 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8nxqhAAAABnRSTlMA/wD/AP83WBt9AAAAIklEQVR4nGNgGAWjYBSMglEwCkZBKxgFo2AUjIJRMAoGABF3A7JAZa9gAAAAAElFTkSuQmCC'; };
                    const button = document.createElement("button");
                    button.textContent = `${item.name} ($${item.price.toLocaleString()})`;
                    button.onclick = () => buyItem(item);
                    itemDiv.appendChild(img);
                    itemDiv.appendChild(button);
                    shopList.appendChild(itemDiv);
                });
            }
            Array.from(shopList.children).forEach(itemDiv => {
                const button = itemDiv.querySelector("button");
                const itemName = button.textContent.split(' (')[0];
                const item = shopItems.find(i => i.name === itemName);
                button.disabled = state.balance < item.price || state.inventory.some(i => i.name === item.name);
            });

            const businessSection = document.getElementById("businessSection");
            if (!businessSection.children.length) {
                const buyButton = document.createElement("button");
                buyButton.textContent = "Открыть бизнес ($50,000)";
                buyButton.onclick = buyBusiness;
                const upgradeButton = document.createElement("button");
                upgradeButton.textContent = "Улучшить бизнес ($100,000)";
                upgradeButton.onclick = upgradeBusiness;
                businessSection.appendChild(buyButton);
                businessSection.appendChild(upgradeButton);
            }
            const [buyButton, upgradeButton] = businessSection.children;
            buyButton.disabled = state.balance < 50000 || state.businessOwned;
            upgradeButton.disabled = !state.businessOwned || state.balance < 100000 || state.businessLevel >= 1;

            const inventoryList = document.getElementById("inventoryList");
            inventoryList.innerHTML = state.inventory.length === 0
                ? "Пусто"
                : state.inventory.map(item => `${item.name} (${item.desc})`).join("<br>");

            const casinoSection = document.getElementById("casinoSection");
            if (!casinoSection.children.length) {
                [100, 1000, 10000].forEach(bet => {
                    const button = document.createElement("button");
                    button.textContent = `Ставка $${bet.toLocaleString()}`;
                    button.onclick = () => playCasino(bet);
                    casinoSection.appendChild(button);
                });
            }
            Array.from(casinoSection.children).forEach(button => {
                const bet = parseInt(button.textContent.match(/\d+/)[0].replace(/,/g, ''));
                button.disabled = state.balance < bet;
            });

            let bgImage;
            if (state.balance >= 10000000) bgImage = "bg4.jpg";
            else if (state.balance >= 1000000) bgImage = "bg3.jpg";
            else if (state.balance >= 100000) bgImage = "bg2.jpg";
            else if (state.balance >= 10000) bgImage = "bg1.jpg";
            else bgImage = "bg0.jpg";
            document.body.style.backgroundImage = `url(${bgImage})`;
        }

        function updateStatus() {
            const newStatus = statuses.reduce((acc, s) => state.balance >= s.minBalance ? s.name : acc, "Бомж");
            if (state.status !== newStatus) {
                state.status = newStatus;
                showNotification(`Новый статус: ${state.status}!`);
                playSound("cashSound");
            }
            if (state.balance >= 10000000) {
                showNotification("Ты миллионер! $10,000,000!");
            }
        }

        function takeJob(jobKey) {
            state.currentJob = jobs[jobKey];
            showNotification(`Работа: ${state.currentJob.name}`);
            playSound("clickSound");
            showSection('jobContainer');
            saveGame();
            render();
        }

        function doJobTask(task) {
            if (state.energy < task.energy || state.isWorking) {
                showNotification(state.isWorking ? "Уже работаешь!" : "Мало энергии!");
                return;
            }
            state.isWorking = true;
            state.energy -= task.energy;
            state.mood -= 5;
            if (state.mood < 0) state.mood = 0;
            let pay = task.pay;

            state.inventory.forEach(item => {
                if (item.job && state.currentJob && item.job === Object.keys(jobs).find(key => jobs[key] === state.currentJob)) {
                    if (item.effect.payMultiplier) {
                        pay *= item.effect.payMultiplier;
                        showNotification(`Бонус от ${item.name}: +${((item.effect.payMultiplier - 1) * 100).toFixed(0)}%!`);
                    }
                    if (item.effect.tipChance && Math.random() < item.effect.tipChance) {
                        const tip = pay * (item.effect.tipMultiplier - 1);
                        pay *= item.effect.tipMultiplier;
                        showNotification(`Чаевые $${Math.floor(tip)} за ${item.name}!`);
                    }
                }
                if (item.effect.taskPayMultiplier) {
                    pay *= item.effect.taskPayMultiplier;
                }
            });

            if (state.hunger < 50) {
                pay *= 0.5;
                showNotification("Голод снижает доход!");
            }
            pay = Math.floor(pay);

            const minDuration = 60000;
            const maxDuration = 300000;
            const maxPay = Math.max(...Object.values(jobs).map(j => j.pay));
            const duration = minDuration + (maxDuration - minDuration) * (state.currentJob.pay / maxPay);
            showNotification(`Задание "${task.name}" начато (${Math.floor(duration/1000)}с)`);

            setTimeout(() => {
                state.isWorking = false;
                if (state.balance < 0) {
                    const repayment = Math.min(pay, -state.balance);
                    state.balance += repayment;
                    showNotification(`Погашено долга: $${repayment}`);
                    pay -= repayment;
                }
                state.balance += pay;
                showNotification(`Задание "${task.name}" готово! +$${pay}`);
                playSound("cashSound");
                createCoinAnimation();
                updateStatus();
                saveGame();
                render();
            }, duration);

            saveGame();
            render();
        }

        function doSocialTask(task) {
            if (state.energy < task.energy) {
                showNotification("Мало энергии!");
                return;
            }
            if (state.socialTaskCooldowns[task.name] && Date.now() < state.socialTaskCooldowns[task.name]) {
                showNotification("Задание на кулдауне!");
                return;
            }
            if (task.action) task.action();
            state.energy -= task.energy;
            let pay = task.pay;
            if (state.balance < 0) {
                const repayment = Math.min(pay, -state.balance);
                state.balance += repayment;
                showNotification(`Погашено долга: $${repayment}`);
                pay -= repayment;
            }
            state.balance += pay;
            state.socialTaskCooldowns[task.name] = Date.now() + task.cooldown;
            showNotification(`Задание "${task.name}" выполнено! +$${pay}`);
            playSound("cashSound");
            createCoinAnimation();
            updateStatus();
            saveGame();
            render();
        }

        function buyItem(item) {
            if (state.balance < item.price) {
                showNotification("Не хватает бабла!");
                return;
            }
            if (state.inventory.some(i => i.name === item.name)) {
                showNotification("Уже куплено!");
                return;
            }
            state.balance -= item.price;
            state.inventory.push(item);
            showNotification(`Куплено: ${item.name} за $${item.price.toLocaleString()}!`);
            if (item.effect) {
                if (item.effect.energy) {
                    state.energy = Math.min(state.energy + item.effect.energy, 100);
                    showNotification(`Энергия +${item.effect.energy}!`);
                }
                if (item.effect.hunger) {
                    state.hunger = Math.min(state.hunger + item.effect.hunger, 100);
                    showNotification(`Голод -${item.effect.hunger}!`);
                }
                if (item.effect.mood) {
                    state.mood = Math.min(state.mood + item.effect.mood, 100);
                    showNotification(`Настр +${item.effect.mood}!`);
                }
            }
            playSound("cashSound");
            const itemDiv = Array.from(document.getElementById("shopList").children)
                .find(div => div.querySelector("button").textContent.includes(item.name));
            if (itemDiv) itemDiv.classList.add("purchased");
            updateStatus();
            saveGame();
            render();
        }

        function buyBusiness() {
            if (state.balance < 50000 || state.businessOwned) {
                showNotification(state.businessOwned ? "Бизнес уже есть!" : "Мало бабла!");
                return;
            }
            state.balance -= 50000;
            state.businessOwned = true;
            state.businessLevel = 1;
            showNotification("Бизнес открыт! +$1,000/сек!");
            playSound("cashSound");
            updateStatus();
            saveGame();
            render();
        }

        function upgradeBusiness() {
            if (!state.businessOwned || state.balance < 100000 || state.businessLevel >= 1) {
                showNotification(!state.businessOwned ? "Открой бизнес!" : state.balance < 100000 ? "Мало бабла!" : "Уже улучшено!");
                return;
            }
            state.balance -= 100000;
            state.businessLevel = 2;
            showNotification("Бизнес прокачан! +$2,000/сек!");
            playSound("cashSound");
            updateStatus();
            saveGame();
            render();
        }

        function playCasino(bet) {
            if (state.balance < bet) {
                showNotification("Мало бабла!");
                return;
            }
            state.balance -= bet;
            const rand = Math.random() * 100;
            let outcome;
            if (rand < 40) {
                const winAmount = bet * 2;
                state.balance += winAmount;
                outcome = `Выграл $${winAmount.toLocaleString()}!`;
            } else if (rand < 90) {
                outcome = `Проебал $${bet.toLocaleString()}!`;
            } else if (rand < 95) {
                state.balance = 0;
                outcome = "Всё проебал!";
            } else {
                state.balance += bet;
                outcome = "Без изменений!";
            }
            showNotification(outcome);
            playSound("cashSound");
            updateStatus();
            saveGame();
            render();
        }

        function checkDebt() {
            if (state.balance < 0 && !state.debtRepaymentActive) {
                state.debtRepaymentActive = true;
                showNotification("Долг! Заработок на его погашение.");
            } else if (state.balance >= 0 && state.debtRepaymentActive) {
                state.debtRepaymentActive = false;
                showNotification("Долг погашен!");
            }
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");
            setTimeout(() => {
                notification.classList.remove("show");
                notification.textContent = "";
            }, 3000);
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        function createCoinAnimation() {
            const coin = document.createElement("div");
            coin.className = "coin-animation";
            coin.style.left = `${Math.random() * (window.innerWidth - 32)}px`;
            coin.style.top = `${window.innerHeight - 64}px`;
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 800);
        }

        function gameTick() {
            if (state.energy < 100) {
                state.energy += state.mood >= 50 ? 1 : 0.5;
                if (state.energy > 100) state.energy = 100;
            }
            if (state.hunger > 0) {
                state.hunger -= 0.0167;
                if (state.hunger < 0) state.hunger = 0;
                if (state.hunger < 50) {
                    showNotification("Голоден! Купи еду.");
                }
            }
            if (state.businessOwned) {
                let income = state.businessLevel === 1 ? 1000 : 2000;
                if (state.balance < 0) {
                    const repayment = Math.min(income, -state.balance);
                    state.balance += repayment;
                    showNotification(`Погашено долга: $${repayment}`);
                    income -= repayment;
                }
                state.balance += income;
            }
            checkDebt();
            updateStatus();
            saveGame();
            render();
        }

        loadGame();
        render();
        setInterval(gameTick, 1000);
    </script>
</body>
</html>
