            margin: 0;

        .game-container, .shop-container, .job-container, .task-container, .business-container, .inventory-container, .casino-container, .transfer-container, .friends-container {

            box-sizing: border-box;
            position: fixed;
            bottom: 8px;
            z-index: 1;
            display: none;
            flex-direction: column;
            min-height: 200px;

            margin: 10px 0;
            font-size: 0.85em;
            padding: 8px;
            background: rgba(0, 0, 0, 0.3);

</head>

    <script>
        const tonConnect = new TONConnect.TonConnect({
            manifestUrl: 'https://your-app.com/tonconnect-manifest.json'
        });

        async function connectWallet() {
            try {
                await tonConnect.restoreConnection();
                if (tonConnect.connected && tonConnect.account) {
                    state.walletAddress = tonConnect.account.address;
                    showNotification("Кошелек восстановлен: " + state.walletAddress);
                    document.getElementById('wallet-address').textContent = "Кошелёк: " + state.walletAddress;
                    saveGame();
                    return;
                }

                const walletsList = await tonConnect.getWallets();
                if (walletsList.length === 0) {
                    showNotification("Нет доступных кошельков TON");
                    return;
                }

                const wallet = walletsList[0];
                tonConnect.connect({ universalLink: wallet.universalLink });

                tonConnect.onStatusChange((walletInfo) => {
                    if (walletInfo && walletInfo.account) {
                        state.walletAddress = walletInfo.account.address;
                        showNotification("Кошелек подключен: " + state.walletAddress);
                        document.getElementById('wallet-address').textContent = "Кошелёк: " + state.walletAddress;
                        saveGame();
                        sendToGoogleSheets();
                    }
                });
            } catch (error) {
                console.error("Ошибка подключения кошелька:", error);
                showNotification("Ошибка подключения кошелька");
            }
            playSound("clickSound");
        }

        async function sendToGoogleSheets() {
            if (!state.walletAddress || !state.playerId) return;
            const data = {
                playerId: state.playerId,
                username: state.username,
                balance: state.balance,
                status: state.status,
                walletAddress: state.walletAddress,
                timestamp: new Date().toISOString()
            };

            try {
                const response = await fetch('https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data),
                    mode: 'no-cors'
                });
                console.log("Данные отправлены в Google Sheets:", data);
            } catch (error) {
                console.error("Ошибка отправки в Google Sheets:", error);
            }
        }

        function isMobileDevice() {
            const ua = navigator.userAgent.toLowerCase();
            const isTouch = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
            const isMobileUA = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini|mobile|tablet/i.test(ua);
            const isSmallScreen = window.innerWidth <= 768;
            return (isMobileUA || (isTouch && isSmallScreen)) && !/windows nt/i.test(ua);
        }

        document.addEventListener('DOMContentLoaded', () => {
            if (!isMobileDevice()) {
                document.getElementById('mobileOnly').style.display = 'flex';
                document.querySelectorAll('.game-container, .job-container, .task-container, .shop-container, .business-container, .inventory-container, .casino-container, .transfer-container, .friends-container').forEach(el => {
                    el.style.display = 'none';
                });
                return;
            }
            document.getElementById('mobileOnly').style.display = 'none';

            if (window.Telegram?.WebApp) {
                Telegram.WebApp.ready();
                Telegram.WebApp.expand();
                Telegram.WebApp.enableClosingConfirmation();
                Telegram.WebApp.BackButton.onClick(() => showSection('mainContainer'));
                Telegram.WebApp.BackButton.show();
            }

            loadGame();
            render();
            setInterval(gameTick, 1000);
        });

        let state = {
            balance: 0,
            energy: 100,
            hunger: 100,
            mood: 100,
            currentJob: null,
            currentTask: null,
            taskStartTime: 0,
            businessOwned: false,
            businessLevel: 0,
            inventory: [],
            status: "Бомж",
            debtRepaymentActive: false,
            isWorking: false,
            socialTaskCooldowns: {},
            lastSave: Date.now(),
            achievements: [],
            hungerSatisfiedUntil: 0,
            lastTick: Date.now(),
            playerId: "",
            telegramUserId: "",
            hourlyIncome: 0,
            pendingTransfers: [],
            referralCode: "",
            referredBy: "",
            referrals: [],
            username: "",
            referralCodeLocked: false,
            walletAddress: "",
            activeItems: [],
            completedSocialTasks: []
        };

        const statuses = [
            { name: "Бомж", minBalance: 0 },
            { name: "Работяга", minBalance: 1000 },
            { name: "Середняк", minBalance: 10000 },
            { name: "Бизнесмен", minBalance: 50000 },
            { name: "Богач", minBalance: 1000000 },
            { name: "Миллионер", minBalance: 10000000 }
        ];

        const jobs = {
            cleaner: {
                name: "Уборщик",
                pay: 50,
                unlock: 0,
                hourly: 1,
                fine: 10,
                image: "cleaner.png",

        function loadGame() {
            const savedState = localStorage.getItem('riseToRichesState');
            if (savedState) {
                try {
                    const parsed = JSON.parse(savedState);
                    Object.assign(state, parsed);
                    for (const task in state.socialTaskCooldowns) {
                        if (Date.now() >= state.socialTaskCooldowns[task]) {
                            delete state.socialTaskCooldowns[task];
                        }
                    }
                    if (state.isWorking && !state.currentTask) {
                        state.isWorking = false;
                    }
                    if (state.isWorking && state.currentTask) {
                        const elapsed = Date.now() - state.taskStartTime;
                        if (elapsed >= state.currentTask.duration) {
                            completeJobTask(state.currentTask);
                        }
                    }
                    state.pendingTransfers.forEach(transfer => {
                        state.balance += transfer.amount;
                        showNotification(`Получен перевод: $${transfer.amount} от ID ${transfer.senderPlayerId}`);
                    });
                    state.pendingTransfers = [];
                    state.activeItems = state.activeItems.filter(item => item.expiresAt > Date.now());
                    state.completedSocialTasks = state.completedSocialTasks || [];
                } catch (e) {
                    console.warn("Ошибка загрузки состояния: ", e);
                }
            } else {
                state.playerId = generateUniqueId();
                state.referralCode = generateReferralCode();
                state.completedSocialTasks = [];
            }
            if (window.Telegram?.WebApp?.initDataUnsafe?.user) {
                state.telegramUserId = window.Telegram.WebApp.initDataUnsafe.user.id.toString();
                state.username = window.Telegram.WebApp.initDataUnsafe.user.username || window.Telegram.WebApp.initDataUnsafe.user.first_name || state.playerId;

            if (code === state.referralCode) {
                showNotification("Нельзя использовать свой код!");
                return;

            let referrerFound = false;
            for (let i = 0; i < localStorage.length; i++) {

                if (key.startsWith('riseToRichesState_') && key !== 'riseToRichesState') {
                    try {
                        const playerState = JSON.parse(localStorage.getItem(key));
                        if (playerState.referralCode === code && playerState.playerId !== state.playerId) {
                            playerState.referrals = playerState.referrals || [];
                            if (!playerState.referrals.some(ref => ref.playerId === state.playerId)) {
                                playerState.referrals.push({

                                    balance: state.balance,

                return;
            }
            if (state.hunger < 30 && Date.now() > state.hungerSatisfiedUntil) {
                showNotification("Ты слишком голоден для работы!");
                return;
            }

            state.isWorking = true;
            state.currentTask = task;
            state.taskStartTime = Date.now();
            state.energy -= task.energy;
            state.mood = Math.max(0, state.mood - 3);

            showNotification(`Начато: ${task.name} (${Math.floor(task.duration / 1000)}с)`);
            playSound("clickSound");

            saveGame();
            render();
        }

        function startSocialTask(task) {
            if (state.isWorking) {
                showNotification("Уже выполняешь задание!");
                return;
            }
            if (state.energy < task.energy) {
                showNotification("Недостаточно энергии!");
                return;
            }
            if (state.hunger < 30 && Date.now() > state.hungerSatisfiedUntil) {
                showNotification("Ты слишком голоден для работы!");
                return;
            }
            if (state.completedSocialTasks.includes(task.name)) {
                showNotification("Это задание уже выполнено!");
                return;
            }
            if (state.socialTaskCooldowns[task.name] && Date.now() < state.socialTaskCooldowns[task.name]) {
                showNotification("Задание на перезарядке!");
                return;
            }

            window.open(task.url, '_blank');
            state.isWorking = true;
            state.currentTask = task;
            state.taskStartTime = Date.now();
            state.energy -= task.energy;
            state.mood = Math.max(0, state.mood - 3);

            showNotification(`Начато: ${task.name} (${Math.floor(task.duration / 1000)}с)`);
            playSound("clickSound");

            saveGame();
            render();
        }

        function pauseJob() {
            if (!state.isWorking || !state.currentJob) return;
            const fine = state.currentJob.fine;
            if (state.balance < fine) {
                showNotification("Недостаточно денег для штрафа!");
                return;
            }
            state.balance -= fine;
            state.isWorking = false;
            state.currentTask = null;
            state.taskStartTime = 0;
            showNotification(`Работа приостановлена! Штраф: $${fine}`);
            playSound("clickSound");
            saveGame();
            render();
        }

        function completeJobTask(task) {
            if (!state.isWorking || state.currentTask !== task || state.energy <= 0) {
                state.isWorking = false;
                state.currentTask = null;
                state.taskStartTime = 0;
                if (state.energy <= 0) {
                    showNotification("Энергия закончилась! Работа остановлена.");
                }
                saveGame();
                render();
                return;
            }

            let pay = task.pay;
            state.inventory.forEach(item => {
                if (item.job && state.currentJob && item.job === Object.keys(jobs).find(key => jobs[key] === state.currentJob)) {
                    if (item.effect.payMultiplier) {
                        pay *= item.effect.payMultiplier;
                        showNotification(`Бонус от ${item.name}: +${((item.effect.payMultiplier - 1) * 100).toFixed(0)}%!`);
                    }
                    if (item.effect.tipChance && Math.random() < item.effect.tipChance) {
                        const tip = pay * (item.effect.tipMultiplier - 1);
                        pay *= item.effect.tipMultiplier;
                        showNotification(`Чаевые $${Math.floor(tip)} за ${item.name}!`);
                    }
                }
                if (item.effect.taskPayMultiplier) {
                    pay *= item.effect.taskPayMultiplier;
                }
            });

            if (state.hunger < 50 && Date.now() > state.hungerSatisfiedUntil) {
                pay *= 0.75;
                showNotification("Голод снижает доход!");
            }
            pay = Math.floor(pay);

            if (state.balance < 0) {
                const repayment = Math.min(pay, -state.balance);
                state.balance += repayment;
                showNotification(`Погашено долга: $${repayment}`);
                pay -= repayment;
            }
            state.balance += pay;

            if (task.social && !state.completedSocialTasks.includes(task.name)) {
                state.completedSocialTasks.push(task.name);
                state.socialTaskCooldowns[task.name] = Date.now() + 24 * 60 * 60 * 1000;
            }

            if (state.referredBy) {
                let referrerFound = false;
                for (let i = 0; i < localStorage.length; i++) {
                    const key = localStorage.key(i);
                    if (key.startsWith('riseToRichesState_') && key !== 'riseToRichesState') {
                        try {
                            const referrerState = JSON.parse(localStorage.getItem(key));
                            if (referrerState.referralCode === state.referredBy) {
                                const bonus = Math.floor(pay * 0.1);
                                referrerState.balance = (referrerState.balance || 0) + bonus;
                                referrerState.referrals = (referrerState.referrals || []).map(ref => ({
                                    playerId: ref.playerId,
                                    username: ref.playerId === state.playerId ? state.username : ref.username,
                                    balance: ref.playerId === state.playerId ? state.balance + pay : ref.balance,
                                    status: ref.playerId === state.playerId ? state.status : ref.status
                                }));
                                localStorage.setItem(`riseToRichesState_${referrerState.playerId}`, JSON.stringify(referrerState));
                                showNotification(`Реферер получил бонус: $${bonus}`);
                                referrerFound = true;
                                break;
                            }
                        } catch (e) {
                            console.warn(`Ошибка чтения ${key}: ${e}`);
                        }
                    }
                }
                if (!referrerFound) {
                    console.warn("Реферер не найден для начисления бонуса.");
                }
            }

            state.referrals = state.referrals.map(ref => ({
                playerId: ref.playerId,
                username: ref.playerId === state.playerId ? state.username : ref.username,
                balance: ref.playerId === state.playerId ? state.balance + pay : ref.balance,
                status: ref.playerId === state.playerId ? state.status : ref.status
            }));

            showNotification(`Завершено: ${task.name}! +$${pay}`);
            playSound("cashSound");
            createCoinAnimation();

            state.isWorking = false;
            state.currentTask = null;
            state.taskStartTime = 0;
            updateStatus();
            sendToGoogleSheets();
            saveGame();
            render();
        }

        function activateItem(item) {
            if (item.effect.hungerSatisfied) {
                state.hungerSatisfiedUntil = Date.now() + item.effect.hungerSatisfied;
                state.hunger = 100;
                state.activeItems.push({ name: item.name, expiresAt: state.hungerSatisfiedUntil });
                showNotification(`Активировано: ${item.name}! Сытость на ${item.effect.hungerSatisfied / 60000} минут`);
            }
            if (item.effect.energy) {
                state.energy = Math.min(state.energy + item.effect.energy, 100);
                showNotification(`Энергия +${item.effect.energy}!`);
                state.inventory = state.inventory.filter(i => i.name !== item.name);
            }
            if (item.effect.mood) {
                state.mood = Math.min(state.mood + item.effect.mood, 100);
                showNotification(`Настроение +${item.effect.mood}!`);
            }
        }

        function buyItem(item) {
            if (state.balance < item.price) {
                showNotification("Не хватает денег!");
                return;
            }
            if (!item.reusable && state.inventory.some(i => i.name === item.name)) {
                showNotification("Уже куплено!");
                return;
            }
            state.balance -= item.price;
            state.inventory.push(item);
            showNotification(`Куплено: ${item.name} за $${item.price.toLocaleString()}!`);

            if (item.autoUse && item.effect) {
                if (item.effect.hungerSatisfied && state.hunger < 50 && Date.now() > state.hungerSatisfiedUntil) {
                    activateItem(item);
                    state.inventory = state.inventory.filter(i => i.name !== item.name);
                } else if (item.effect.energy && state.energy < 50) {
                    activateItem(item);
                }
            }

            playSound("cashSound");
            const itemDiv = Array.from(document.getElementById("shopList").children)
                .find(div => div.querySelector("button").textContent.includes(item.name));
            if (itemDiv) itemDiv.classList.add("purchased");
            updateStatus();
            sendToGoogleSheets();
            saveGame();
            render();
        }

        function buyBusiness() {
            if (state.balance < 50000 || state.businessOwned) {
                showNotification(state.businessOwned ? "Бизнес уже есть!" : "Не хватает денег!");
                return;
            }
            state.balance -= 50000;
            state.businessOwned = true;
            state.businessLevel = 1;
            showNotification("Бизнес открыт! +$1,000/сек!");
            playSound("cashSound");
            updateStatus();
            sendToGoogleSheets();
            saveGame();
            render();
        }

        function upgradeBusiness() {
            const cost = 100000 * state.businessLevel;
            if (!state.businessOwned || state.balance < cost || state.businessLevel >= 5) {
                showNotification(!state.businessOwned ? "Открой бизнес!" : state.balance < cost ? "Не хватает денег!" : "Максимальный уровень!");
                return;
            }
            state.balance -= cost;
            state.businessLevel += 1;
            showNotification(`Бизнес прокачан! +$${state.businessLevel * 1000}/сек!`);
            playSound("cashSound");
            updateStatus();
            sendToGoogleSheets();
            saveGame();
            render();
        }

        function playCasino(bet) {
            if (state.balance < bet) {
                showNotification("Не хватает денег!");
                return;
            }
            state.balance -= bet;
            const rand = Math.random() * 100;
            let outcome;
            if (rand < 45) {
                const winAmount = bet * 2;
                state.balance += winAmount;
                outcome = `Выиграл $${winAmount.toLocaleString()}!`;
            } else if (rand < 85) {
                outcome = `Проиграл $${bet.toLocaleString()}!`;
            } else if (rand < 95) {
                state.balance = Math.max(0, state.balance - bet * 2);
                outcome = "Крупный проигрыш!";
            } else {
                state.balance += bet * 5;
                outcome = `Джекпот! +$${bet * 5}!`;
            }
            showNotification(outcome);
            playSound("cashSound");
            updateStatus();
            sendToGoogleSheets();
            saveGame();
            render();
        }

        function transferCurrency() {
            const recipientId = document.getElementById("recipientId").value;
            const amount = parseInt(document.getElementById("transferAmount").value);
            if (!recipientId || isNaN(amount) || amount <= 0) {
                showNotification("Введите корректные данные!");
                return;
            }
            if (state.balance < amount) {
                showNotification("Недостаточно денег!");
                return;
            }
            if (recipientId === state.playerId) {
                showNotification("Нельзя отправить деньги самому себе!");
                return;
            }
            let recipientFound = false;
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key.startsWith('riseToRichesState_') && key !== 'riseToRichesState') {
                    try {
                        const recipientState = JSON.parse(localStorage.getItem(key));
                        if (recipientState.playerId === recipientId) {
                            state.balance -= amount;
                            recipientState.pendingTransfers = recipientState.pendingTransfers || [];
                            recipientState.pendingTransfers.push({
                                senderPlayerId: state.playerId,
                                amount: amount
                            });
                            localStorage.setItem(`riseToRichesState_${recipientId}`, JSON.stringify(recipientState));
                            showNotification(`Переведено $${amount} игроку ID ${recipientId}!`);
                            recipientFound = true;
                            sendToGoogleSheets();
                            break;
                        }
                    } catch (e) {
                        console.warn(`Ошибка чтения ${key}: ${e}`);
                    }
                }
            }
            if (!recipientFound) {
                showNotification("Игрок не найден!");
                return;
            }
            playSound("cashSound");
            saveGame();
            render();
        }

        function checkDebt() {
            if (state.balance < 0 && !state.debtRepaymentActive) {
                state.debtRepaymentActive = true;
                showNotification("Долг! Заработок идет на его погашение.");
            } else if (state.balance >= 0 && state.debtRepaymentActive) {
                state.debtRepaymentActive = false;
                showNotification("Долг погашен!");
            }
        }

        function showNotification(message) {
            const notification = document.getElementById("notification");
            notification.textContent = message;
            notification.classList.add("show");
            setTimeout(() => {
                notification.classList.remove("show");
                notification.textContent = "";
            }, 3000);
        }

        function playSound(soundId) {
            const sound = document.getElementById(soundId);
            sound.currentTime = 0;
            sound.play().catch(() => {});
        }

        function createCoinAnimation() {
            const coin = document.createElement("div");
            coin.className = "coin-animation";
            coin.style.left = `${Math.random() * (window.innerWidth - 32)}px`;
            coin.style.top = `${window.innerHeight - 64}px`;
            document.body.appendChild(coin);
            setTimeout(() => coin.remove(), 800);
        }

        function gameTick() {
            const now = Date.now();
            const deltaTime = (now - state.lastTick) / 1000;

            if (state.energy < 100) {
                state.energy += (10 / 300) * deltaTime;
                if (state.energy > 100) state.energy = 100;
            }

            if (Date.now() > state.hungerSatisfiedUntil) {
                if (state.hunger > 0) {
                    state.hunger -= 0.0333 * deltaTime;
                    if (state.hunger < 0) state.hunger = 0;
                    if (state.hunger < 30) {
                        showNotification("Голоден! Купи еду.");
                    }
                }
            } else {
                state.hunger = 100;
            }

            if (state.mood < 100) {
                state.mood += 0.0167 * deltaTime;
                if (state.mood > 100) state.mood = 100;
            }

            if (state.businessOwned) {
                let income = state.businessLevel * 1000 * deltaTime;
                if (state.balance < 0) {
                    const repayment = Math.min(income, -state.balance);
                    state.balance += repayment;
                    income -= repayment;
                }
                state.balance += income;
                if (income > 0) {
                    showNotification(`Бизнес: +$${Math.floor(income)}`);
                    createCoinAnimation();
                }
            }

            if (state.isWorking && state.currentTask) {
                const elapsed = Date.now() - state.taskStartTime;
                if (elapsed >= state.currentTask.duration) {
                    completeJobTask(state.currentTask);
                }
            }

            checkDebt();
            updateStatus();
            saveGame();
            render();

            state.lastTick = now;
        }
    </script>
